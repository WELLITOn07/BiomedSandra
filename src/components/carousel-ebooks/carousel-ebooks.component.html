<div class="modal-dialog modal-dialog-scrollable" *ngIf="showModal">
  <div class="modal-content">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button *ngFor="let ebook of ebookData; let i = index" type="button"
          [attr.data-bs-target]="'#carouselExampleCaptions'" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
          [attr.aria-current]="i === 0 ? 'true' : 'false'" [attr.aria-label]="'Slide ' + (i + 1)"></button>
      </div>
      <div class="carousel-inner">
        <div *ngFor="let ebook of ebookData; let i = index" class="carousel-item" [class.active]="i === 0">
          <img src="assets/{{ ebook.cover }}.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{ ebook.cover }}</h5>
            <p>Some representative placeholder content for the slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
