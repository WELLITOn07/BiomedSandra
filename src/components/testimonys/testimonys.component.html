<div *ngIf="testimonies && testimonies.length > 0" class="testimonies__container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let testimony of testimonies; trackBy: trackByFn" class="col testimonies">
      <div class="card h-100 shadow">
        <div class="card-body">
          <p class="card-text">{{ testimony.text }}</p>
          <div class="testimony__rating">
            <ng-container *ngFor="let index of arrayOf(testimony.rating)">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#FFD700"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-star text-warning">
                <polygon
                  points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                </polygon>
              </svg>
            </ng-container>
          </div>
          <footer class="blockquote-footer my-2">{{ testimony.author }}</footer>
        </div>
      </div>
    </div>
  </div>
</div>
