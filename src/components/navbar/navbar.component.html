<nav class="navbar navbar__mobile" data-bs-theme="dark" *ngIf="ebookData">
  <button class="navbar-toggler animate__animated animate__backInUp" type="button" (click)="toggleMenu()">
    <span *ngIf="!isMenuOpen" class="icon-open"> <!-- Ícone para o menu fechado -->
      <i class="bi bi-list"></i> <!-- Pode usar um ícone diferente aqui -->
    </span>
    <span *ngIf="isMenuOpen" class="icon-close"> <!-- Ícone para o menu aberto -->
      <i class="bi bi-x-lg"></i> <!-- Outro ícone quando o menu está aberto -->
    </span>
  </button>

  <div class="offcanvas offcanvas-fullscreen offcanvas-end" tabindex="-1" id="navbarContact"
    [class.show]="isMenuOpen" aria-labelledby="navbarContactLabel" *ngIf="isMenuOpen">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="navbarContactLabel">Contatos / Conteúdos</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="toggleMenu()"></button>
    </div>

    <div class="offcanvas-body d-flex flex-column">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item d-flex align-items-center" (click)="toBrowse('instagram')">
          <i class="bi bi-instagram section__actions__icons"></i>
          <a class="nav-link" href="#">Instagram</a>
        </li>

        <li class="nav-item d-flex align-items-center" (click)="toBrowse('linkedin')">
          <i class="bi bi-linkedin section__actions__icons"></i>
          <a class="nav-link" href="#">LinkedIn</a>
        </li>

        <li class="nav-item d-flex align-items-center" (click)="toBrowse('facebook')">
          <i class="bi bi-facebook section__actions__icons"></i>
          <a class="nav-link" href="#">Facebook</a>
        </li>

        <hr class="divider">

        <li class="nav-item dropdown show">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="true">
            E-books e Cursos
          </a>
          <ul class="dropdown-menu show">
            <li *ngFor="let ebook of ebookData">
              <button class="dropdown-item" type="button" (click)="openEbook(ebook.id)">
                {{ ebook.title }}
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="offcanvas-footer m-2">
      <div class="w7__container d-flex align-items-center justify-content-center">
        <p class="w7__title">Desenvolvido por</p>
        <div class="w7__logo" (click)="toBrowse('github')" role="link" tabindex="0" aria-label="GitHub"></div>
      </div>
    </div>
  </div>
</nav>
