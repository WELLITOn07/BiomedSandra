<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>BiomedSandra - Site de Biomedicina</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/microscope_icon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>

<body>
  <main>
    <app-root></app-root>
  </main>

  <script>
    (function setTheme() {
      const themeKey = "user-theme";
      const defaultTheme = "dark-theme";
      const storedTheme = localStorage.getItem(themeKey) || defaultTheme;
      document.body.classList.add(storedTheme);
    })();
  </script>
  <script>
    (function setViewportHeightVariable() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);

      window.addEventListener("resize", () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      });
    })();
  </script>
  <noscript>
    <style>
      main {
        display: none;
      }

      body::before {
        content: "Por favor, habilite o JavaScript para continuar usando esta aplicação.";
        display: block;
        padding: 1rem;
        background-color: #f44336;
        color: white;
        text-align: center;
      }
    </style>
  </noscript>
</body>

</html>
