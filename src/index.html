<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>BiomedSandra - Site de Biomedicina</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Language" content="pt-BR">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.googletagmanager.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self' https://devtechw7-backend-api.fly.dev http://localhost:3000;
    img-src 'self' data: https://www.google-analytics.com;
    frame-src 'self';
  ">
  <link rel="icon" type="image/x-icon" href="assets/microscope_icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <main>
    <app-root></app-root>
  </main>

  <!-- JavaScript para definir a variável de altura da viewport -->
  <script>
    (function setViewportHeightVariable() {
      const updateHeight = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      updateHeight();
      window.addEventListener('resize', updateHeight);
    })();
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Script para aplicar o tema escolhido pelo usuário -->
  <script>
    (function setTheme() {
      const themeKey = 'user-theme';
      const defaultTheme = 'dark-theme';
      const storedTheme = localStorage.getItem(themeKey) || defaultTheme;
      document.body.classList.add(storedTheme);
    })();
  </script>

  <!-- Mensagem caso JavaScript esteja desabilitado -->
  <noscript>
    <style>
      main {
        display: none;
      }

      body::before {
        content: "Por favor, habilite o JavaScript para continuar usando esta aplicação.";
        display: block;
        text-align: center;
        background-color: #f44336;
        color: white;
        padding: 1rem;
      }
    </style>
  </noscript>
</body>

</html>
