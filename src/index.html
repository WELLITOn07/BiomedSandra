<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>BiomedSandra</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/microscope_icon.ico">
</head>
<body>
  <app-root></app-root>
  <script>
    (function() {
      const themeKey = 'user-theme';
      const defaultTheme = 'dark-theme';
      const storedTheme = localStorage.getItem(themeKey) || defaultTheme;
      document.body.classList.add(storedTheme);
    })();
  </script>
</body>
</html>
