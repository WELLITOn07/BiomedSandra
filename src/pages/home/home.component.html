<main class="main image-theme" fxLayout="row">
  <section class="container section__container background-theme" fxLayout.gt-md="row">
    <div class="section__backgound__container" fxFlex.gt-md="50" fxShow.gt-md="true">
      <div class="section__backgound__image"></div>
    </div>

    <div class="section" fxFlex.gt-md="50" fxLayout="column">
      <app-header fxFlex="10%"></app-header>

      <div class="section__apresentation__container" fxFlex="1 1 auto">
        <div class="section__apresentation" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutAlign.gt-sm="center center">
          <p class="section__apresentation__text">
            {{ apresentationText }}
          </p>

          <div class="section__cta__button__container">
            <button tuiButton type="button" class="section__cta__button" [appearance]="'accent'">
              SAIBA MAIS
            </button>
          </div>
        </div>
      </div>

        <app-footer class="footer background-theme" fxFlex="10%"></app-footer>
    </div>
  </section>
</main>
